<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Tressy</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Variables de color */
    :root {
      --azul-oscuro: #14375a;
      --azul-claro: #2b7dc1;
      --azul-pastel: #e6f0fa;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    /* Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* NAVBAR */
    .navbar1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: var(--azul-oscuro);
      color: var(--blanco);
    }

    .navbar1 a {
      color: var(--blanco);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar1 a:hover {
      text-decoration: underline;
    }

    /* Perfil - Contenedor principal */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: var(--blanco);
      border-radius: 12px;
      box-shadow: 0 5px 15px var(--sombra);
    }

    /* Encabezado del perfil */
    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-header h2 {
      margin-bottom: 5px;
      color: var(--azul-oscuro);
    }

    .profile-header p {
      color: var(--gris-claro);
    }

    /* Foto de perfil */
    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--azul-claro);
    }

    /* Estilo del formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: var(--azul-oscuro);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 12px;
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-claro);
    }
  </style>
</head>
<body>

  <div class="navbar1">
    <div class="left-text">Tressy</div>
    <div class="right-text">
      <a href="index.html">Inicio</a>
    </div>
  </div>

  <div class="container">
    <div class="profile-header">
      <h2>Mi Perfil</h2>
      <p>Modifica tu informaci칩n personal</p>
    </div>

    <div class="profile-pic">
      <img src="perfil.jpg" alt="Foto de perfil">
    </div>

    <form>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="Elaha">
      </div>

      <div>
        <label for="correo">Correo electr칩nico</label>
        <input type="email" id="correo" value="elaha@example.com">
      </div>

      <div>
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" value="Valencia">
      </div>

      <div>
        <label for="contrasena">Contrase침a</label>
        <input type="password" id="contrasena" placeholder="********">
      </div>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

</body>
</html>
