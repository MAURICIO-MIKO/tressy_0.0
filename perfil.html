<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Tressy</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      color: white;
    }

    .navbar1 a {
      color:#007BFF;
      text-decoration: none;
      margin-left: 20px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-header h2 {
      margin-bottom: 5px;
      color: #007BFF;
    }

    .profile-pic {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    button {
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="navbar1">
    <div class="left-text">Tressy</div>
    <div class="right-text">
      <a href="index.html">Inicio</a>
      <a href="#">Perfil</a>
    </div>
  </div>

  <div class="container">
    <div class="profile-header">
      <h2>Mi Perfil</h2>
      <p>Modifica tu información personal</p>
    </div>

    <div class="profile-pic">
      <img src="perfil.jpg" alt="Foto de perfil">
    </div>

    <form>
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="Elaha">
      </div>

      <div>
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" value="elaha@example.com">
      </div>

      <div>
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" value="Valencia">
      </div>

      <div>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="********">
      </div>

      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

</body>
</html>
