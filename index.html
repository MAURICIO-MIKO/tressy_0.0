<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trensas Africanas - Tressy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="navbar1">
    <div class="left-text">Tressy</div>
    <div class="right-text">
      <a href="#">Publicaciones</a>
      <a href="perfil.html">Perfil</a>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Buscar productos..." id="searchInput">
    <button onclick="window.location.href='login.html'">Login/Registro</button>
    <button onclick="window.location.href='publicar.html'" style="border: none; background: none; cursor: pointer;">
      <img src="subir.png" alt="Publicar" style="width: 40px; height: 40px;">
    </button>
  </div>

  <div class="tarjetas-container" id="tarjetas-container">
    <!-- Aquí se insertarán las tarjetas dinámicamente -->
  </div>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC4MzyFGaSfb2QFde2Up85lD-5UsayRCMY",
      authDomain: "betty-70d8b.firebaseapp.com",
      databaseURL: "https://betty-70d8b-default-rtdb.firebaseio.com",
      projectId: "betty-70d8b",
      storageBucket: "betty-70d8b.appspot.com",
      messagingSenderId: "282418308744",
      appId: "1:282418308744:web:9f47962175af0a1a5be13d",
      measurementId: "G-75CZ09M5JM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const contenedor = document.getElementById("tarjetas-container");

    db.collection("publicaciones").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const tarjeta = document.createElement("div");
        tarjeta.className = "tarjeta";

        // Crea el enlace que llevará a detalles.html
        const link = document.createElement("a");
        link.href = `detalles.html?id=${doc.id}`;  // Enlace con el ID de la publicación

        // Contenido de la tarjeta
        link.innerHTML = `
          <img src="${data.imagenURL}" alt="${data.titulo}">
          <h3>${data.titulo}</h3>
          <p><strong>Precio:</strong> ${data.precio} €</p>
          <p><strong>Ciudad:</strong> ${data.ubicacion}</p>
          <p><strong>Descripción:</strong> ${data.descripcion}</p>
        `;

        // Agrega el enlace como el contenido de la tarjeta
        tarjeta.appendChild(link);
        contenedor.appendChild(tarjeta);
      });
    }).catch((error) => {
      console.error("Error al obtener publicaciones:", error);
    });
  </script>
</body>
</html>
