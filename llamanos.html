  <style>
    :root {
      --azul-oscuro: #14375a;
      --azul-claro: #2b7dc1;
      --azul-pastel: #e6f0fa;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, var(--azul-pastel), var(--azul-claro));
      color: #333;
    }

    .navbar1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      background-color: var(--azul-oscuro);
      color: var(--blanco);
    }

    .navbar1 a {
      color: var(--blanco);
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar1 a:hover {
      text-decoration: underline;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: var(--blanco);
      border-radius: 15px;
      box-shadow: 0 12px 30px var(--sombra);
      padding: 40px;
      text-align: center;
    }

    .contact-container h1 {
      margin-bottom: 20px;
      color: var(--azul-claro);
      font-size: 2.5rem;
    }

    .contact-container p {
      color: #666;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: var(--gris-claro);
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: none;
      background: #e0e0e0;
    }

    button {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--azul-claro);
    }

    .extra-contact {
      margin-top: 30px;
      color: #444;
      font-size: 0.95rem;
    }

    footer {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      text-align: center;
      padding: 20px 10%;
      margin-top: 60px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 40px 20px;
        padding: 30px;
      }
    }
  </style>
</head>
